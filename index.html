    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(img/blur.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            
        }
        
        ul {
            margin: 0;
        }
        
        .options {
            background: #ccc;
            color: #142E4C;
            width: 100%;
            list-style: none;
            cursor:pointer;
        }
        
        .options li {
            display:inline-block;
            padding:5px;
        }
        
        .header{
            height:100px;
            width: 100%;
            background: #142e4c;
            position: relative;
        }
        
        .header .options{
            color: #fff;
        }
        
        .switch {
            float: right;
            
        }
        
        .switch li{
            display: inline-block;
            color: #fff;
            padding: 40px 30px;
            cursor: pointer;
            transition: all ease-in-out 0.3s;
        }
        
        .switch li:hover {
            background:#4dbdd7;
            transition: all ease-in-out 0.3s;
        }
        
        .header svg{width:150px; cursor: pointer;}
        
        #bauble {
            position: absolute;
            left: -316px;
            top: 0;
            width: 300px;
            height: 300px;
            background: red;
            background: url(img/reveal.jpg) no-repeat center center fixed;
            background-size: cover;
          border-radius: 100%;
            cursor: move;
            border: 8px solid #fff;
            overflow: hidden;
            
            
        }
        
        .view-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var mousePosition;
        var div;
        var isDown = false;
        div = document.getElementById("bauble");

        div.addEventListener('mousedown', function (e) {
            isDown = true;
        }, true);

        document.addEventListener('mouseup', function () {
            isDown = false;
        }, true);

        document.addEventListener('mousemove', function (event) {
            event.preventDefault();
            if (isDown) {
                mousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
                
                div.style.top = mousePosition.y - 150 + "px";
                div.style.left = mousePosition.x - 150 + "px";
            }
        }, true);
        
        $(document).ready(function(){
            
        $(".switch li").on('click', function(){
                
        var button = $(this).attr('class');    
		var bauble = $('bauble').attr('class');
          
		
		if(button == 'use-bauble') {
            $(".bauble").css("left","0px");
            $(".bauble").css("top","0px");
            $(".bauble").addClass("active");
            $(".bauble").removeClass("inactive");
            $(".bauble").css("display", "block"); 
            
            
		} else if(button == 'use-slider')  {
			$(".bauble").css("left","0px");
            $(".bauble").addClass("active");
            $(".bauble").removeClass("active");
            $(".bauble").css("display", "none"); 
		}
        
        
            
            
    });
            
            $(".options li").on('click', function(){
                
                var view = $(this).attr('data-id');
                
                
                if(view == 'image-one') {
                  $("body").css("background","url(http://www.intrawallpaper.com/static/images/background_patterns_lines_shadow_43860_1920x1080.jpg)");  
                }
                else if(view=='image-two'){
                     $("body").css("background","url(http://www.intrawallpaper.com/static/images/abstract-mosaic-background.png)");  
                    
                }
                
            });
    
    
          
});
       
    </script>
